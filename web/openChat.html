
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>ECU Buddy Chat</title>
        <!--
To change this template, choose Tools | Templates
and open the template in the editor.
-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- BOOTSTRAP SECTION -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- KNOCKOUTJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

<!-- styles -->
<link rel="stylesheet" href="style.css">
<script>
    $(document).ready( function(){
        $('#searchButton').on('click', function() { 
if ($('#chatText').val() != "") { 
    val = $('#chatview').val();
    val += 'Me:' + $('#chatText').val();
    val += "\r\n";
    $('#chatview').val(val);
    $('#chatText').val('');
}
});

    });
    </script>
    </head>
    <body>
        <form id="chatForm" class="form-horizontal">
            <fieldset>
                <legend>Chat Window</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="chatview">Chat History</label>
                    <div class="col-md-8">
                        <textarea id="chatview" name="Chat View" disabled="true" rows="10" class="col-md-4 form-control input-md"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="chatText">Chat Text</label>
                    <div class="col-md-8">
                        <input id="chatText" name="Chat test" class=" col-md-4 form-control input-md">
                    </div>
                    <div class="col-md-8">
                        <button type="button" id="searchButton" name="sendButton" class=" col-md-4 btn btn-success">Send</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
