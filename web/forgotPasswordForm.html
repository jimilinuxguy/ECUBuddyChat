<form id="forgotPassword" method="post" action="ForgotPassword" class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Forgot Password</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Username</label>  
      <div class="col-md-4">
      <input id="username" name="email" type="text" placeholder="email@students.ecu.edu" class="form-control input-md" required="">
      <span class="help-block">Your pirate email address</span>  
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" type="password" placeholder="Your secure password" class="form-control input-md" required="">
        <span class="help-block">Minimum 8 characters</span>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submitButton">Retrieve Password</label>
      <div class="col-md-8">
        <button type="submit" id="forgotPasswordButton" name="forgotPasswordButton" class="btn btn-success">Change Password</button>
      </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label" id="passwordLabel"> </label>
    </div>

    </fieldset>
</form>
